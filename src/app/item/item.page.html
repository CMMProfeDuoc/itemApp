<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let i of items">
      <ion-label>{{i.name}} ${{i.price}}</ion-label>
      <ion-button [disabled] = "!i.disponible" [routerLink] = "['/item',i.id]">ver detalles</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
